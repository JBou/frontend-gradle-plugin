pluginManagement {
    plugins {
        id 'java'
        id 'war'
        id 'org.springframework.boot' version '2.2.6.RELEASE'
        id 'io.spring.dependency-management' version '1.0.9.RELEASE'
        id 'org.siouan.frontend-jdk8' version '3.0.2'
    }
    repositories {
        gradlePluginPortal()
    }
}

include 'backend', 'frontend'
